<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Blub on off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <H1>Can you turn the light on?</H1>
        <button onclick="document.getElementById('myImage').src='bulb-on.png'"><h2>Turn on the lights</h2></button>
        <img src="bulb-off.png" alt="light-off" id="myImage">
        <button onclick="document.getElementById('myImage').src='bulb-off.png'"><h2>Turn off the lights</h2></button>
    </div>
